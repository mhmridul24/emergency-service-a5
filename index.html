<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy UI and Tailwind -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="flex sm:flex-row justify-between items-center p-3">
        <div class="flex items-center gap-1 ml-0 sm:gap-2 sm:ml-10">
            <img class="sm:w-15 w-12" src="./assets/logo.png" alt="">
            <h1 class="text-green-700 text-lg sm:text-2xl font-bold">Emergency <br>Service</h1>
        </div>

        <div class="flex gap-1 mr-1 items-center sm:gap-3 sm:mr-8">
            <div class="flex items-center bg-[#41FF6B]/10 gap-1 sm:gap-2 p-2 rounded-3xl sm:w-[100px] justify-center">
                <span class="font-bold">0</span>
                <img class="w-6" src="./assets/heart.png" alt="Heart Logo">
            </div>
            <div class="flex items-center bg-[#41FF6B]/10 gap-1 sm:gap-2 p-2 rounded-3xl sm:w-[100px] justify-center">
                <span class="font-bold">100</span>
                <img class="w-6" src="./assets/coin.png" alt=" Coin Logo">
            </div>
            <!-- Copy button -->
            <button class="btn bg-[#00A63E] rounded-3xl text-white"> <span>0</span>Copy</button>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center text-center p-3 gap-2">
        <img class="w-30" src="./assets/logo-dark.png" alt="Govt. Logo">
        <h1 class="text-white font-bold text-3xl">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>
</body>
</html>
